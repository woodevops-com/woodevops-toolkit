name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Build Docker Image
        run: docker build -t createpackage -f createPackage.Dockerfile .

      - name: Run Docker Image
        run: docker run -v ${{ github.workspace }}:/host createpackage

      - name: List Files
        run: ls -l /host

      - name: Create .deb File
        run: dpkg-deb --build /host/DEBIAN /host/DEBIAN.deb

      - name: Upload .deb file
        uses: actions/upload-artifact@v4
        with:
          name: my-deb-file
          path: /host/DEBIAN.deb